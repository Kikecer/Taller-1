<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera PÃ¡gina Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        /* Estilos del header */
        header {
            background-color: #35424a;
            color: white;
            padding: 1rem 0;
            border-bottom: 3px solid #e8491d;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav li {
            margin-left: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #e8491d;
        }
        
        main {
            padding: 2rem 0;
            min-height: 80vh;
        }
        
        h1 {
            margin-bottom: 1rem;
            color: #35424a;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        footer {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Mi Sitio Web</h1>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <h1>Bienvenido a esta basofia</h1>
        <p>No se que poner aca.</p>
        <p>Pero almenos no me tire casi ningun examen.</p>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; Cule hambre.</p>
        </div>
    </footer>
</body>
</html>
